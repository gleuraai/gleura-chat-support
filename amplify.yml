version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run setup
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - build/**/*
      - public/**/*
      - package.json
      - prisma/**/*
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*